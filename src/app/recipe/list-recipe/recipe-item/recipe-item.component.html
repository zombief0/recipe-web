<div>
  <nz-card [routerLink]="['/recipes', recipe.id]" style="width:300px;" [nzCover]="recipe.imagePath == null ? coverTemplate : reImage" [nzActions]="[actionDetail, actionEdit, actionDelete]">
    <nz-card-meta
      [nzTitle]="recipe.name"
      [nzDescription]="'added the ' + recipe.createdDate"
    ></nz-card-meta>
  </nz-card>
  <ng-template #coverTemplate>
    <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png"/>
  </ng-template>
  <ng-template #reImage>
    <img [src]="'https://apirecipe.normanmbouende.com/api/' + recipe.imagePath">
  </ng-template>
  <ng-template #actionDetail>
    <i nz-icon nzType="expand-alt" nzTheme="outline"></i>
  </ng-template>
  <ng-template #actionEdit>
    <i nz-icon nzType="edit"></i>
  </ng-template>
  <ng-template #actionDelete>
    <i nz-icon nzType="delete" nzTheme="twotone" [nzTwotoneColor]="'red'"></i>
  </ng-template>
</div>
